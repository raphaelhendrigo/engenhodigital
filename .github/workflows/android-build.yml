name: Android AAB (Buildozer)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-aab:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            python3-venv \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libjpeg-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          python -m pip install cython buildozer

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Decode keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Patch buildozer.spec with signing credentials
        run: |
          ANDROID_KEYSTORE_PATH="$PWD/keystore.jks" \
          ANDROID_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
          ANDROID_KEY_ALIAS="${{ secrets.ANDROID_KEY_ALIAS }}" \
          ANDROID_KEY_ALIAS_PASSWORD="${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" \
          python3 scripts/ci_prepare_buildozer.py

      - name: Build AAB
        run: |
          buildozer android release aab

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: engenho-digital-aab
          path: bin/*.aab
