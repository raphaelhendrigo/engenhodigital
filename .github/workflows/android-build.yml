name: Android AAB (Buildozer)

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Upload to Play Console (true/false)"
        required: false
        default: "true"
      track:
        description: "Play track (internal, closed, production)"
        required: false
        default: "internal"
      release_status:
        description: "Release status (draft, inProgress, completed, halted)"
        required: false
        default: "completed"
      release_name:
        description: "Optional release name (e.g., v1.2.3)"
        required: false
  push:
    branches:
      - main

jobs:
  build-aab:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            build-essential \
            curl \
            git \
            libtool \
            pkg-config \
            zip \
            unzip \
            python3-pip \
            python3-venv \
            libffi-dev \
            libltdl-dev \
            libssl-dev \
            zlib1g-dev \
            libjpeg-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          # p4a/pyjnius currently breaks with Cython 3.x in many setups.
          python -m pip install "Cython==0.29.36" buildozer

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-cython0.29-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-cython0.29-
            ${{ runner.os }}-buildozer-

      - name: Decode keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Install Android SDK/NDK and accept licenses
        run: |
          ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
            curl -fsSL -o /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip
            unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
            mv "$ANDROID_SDK_ROOT/cmdline-tools/tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          fi

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          # Buildozer ainda procura o sdkmanager em tools/bin
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager" "$ANDROID_SDK_ROOT/tools/bin/avdmanager"

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;36.1.0" \
            "ndk;25.2.9519653"

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> "$GITHUB_ENV"
          echo "ANDROIDNDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> "$GITHUB_ENV"

      - name: Compute Android version code
        run: |
          # YYYYMMDD * 100 + (run_number % 100) keeps versionCode < 2.1B
          DATE_CODE=$(date -u +%Y%m%d)
          RUN_MOD=$((GITHUB_RUN_NUMBER % 100))
          VERSION_CODE=$((DATE_CODE * 100 + RUN_MOD))
          echo "ANDROID_NUMERIC_VERSION=$VERSION_CODE" >> "$GITHUB_ENV"

      - name: Patch buildozer.spec with signing credentials
        run: |
          ANDROID_KEYSTORE_PATH="$PWD/keystore.jks" \
          ANDROID_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
          ANDROID_KEY_ALIAS="${{ secrets.ANDROID_KEY_ALIAS }}" \
          ANDROID_KEY_ALIAS_PASSWORD="${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" \
          ANDROID_SDK_PATH="${{ env.ANDROID_SDK_ROOT }}" \
          ANDROID_NDK_PATH="${{ env.ANDROID_NDK_HOME }}" \
          ANDROID_NUMERIC_VERSION="${{ env.ANDROID_NUMERIC_VERSION }}" \
          python3 scripts/ci_prepare_buildozer.py

      - name: Build AAB
        env:
          # p4a reads these directly for release signing.
          P4A_RELEASE_KEYSTORE: ${{ github.workspace }}/keystore.jks
          P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          P4A_RELEASE_KEYALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        run: |
          # buildozer "release" already produces the Play-ready bundle; adding "aab"
          # is treated as a second buildozer command and fails ("Unknown command aab").
          buildozer android release

      - name: Ensure Play publishing secret is configured
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish == 'true' }}
        env:
          PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "Missing GitHub Actions secret: PLAY_SERVICE_ACCOUNT_JSON" >&2
            echo "Set it in: Settings -> Secrets and variables -> Actions" >&2
            exit 1
          fi

      - name: Upload to Play Console
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish == 'true' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.engenhodigital.app
          releaseFiles: bin/*.aab
          track: ${{ inputs.track }}
          status: ${{ inputs.release_status }}
          releaseName: ${{ inputs.release_name }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: engenho-digital-aab
          path: bin/*.aab
