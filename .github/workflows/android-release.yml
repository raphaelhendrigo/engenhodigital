name: Android Release (Play Store)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_track:
        description: "Play track (internal, alpha, beta, production). Aliases: 'closed'->'alpha' (closed testing), 'open'->'beta' (open testing)."
        required: false
        default: "internal"
      version_name:
        description: "Optional versionName (X.Y.Z). If empty, tags vX.Y.Z set it automatically."
        required: false
        default: ""
      version_code:
        description: "Optional versionCode override (integer). If empty, CI auto-generates."
        required: false
        default: ""
      promote_to_production:
        description: "Promote the uploaded release to production (true/false)"
        required: false
        default: "false"
      release_status:
        description: "Release status (draft, inProgress, completed, halted)"
        required: false
        default: "completed"
      release_name:
        description: "Optional label used as a fallback for version_name and release notes title. Note: supply does not support setting the Play Console 'release name'."
        required: false
        default: ""

permissions:
  contents: read
  id-token: write

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-config:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Security scan (no leaked keys)
        run: python scripts/security_scan.py

      - name: Validate config (secrets/vars/spec)
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD || secrets.ANDROID_KEY_ALIAS_PASSWORD }}
          PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          GCP_SERVICE_ACCOUNT_EMAIL: ${{ vars.GCP_SERVICE_ACCOUNT_EMAIL }}
        run: |
          set -euo pipefail

          missing=()
          for name in ANDROID_KEYSTORE_BASE64 ANDROID_KEYSTORE_PASSWORD ANDROID_KEY_ALIAS ANDROID_KEY_PASSWORD; do
            if [ -z "${!name:-}" ]; then
              missing+=("$name")
            fi
          done
          if [ "${#missing[@]}" -gt 0 ]; then
            echo "Missing required Android signing secret(s): ${missing[*]}" >&2
            echo "Configure them in GitHub: Settings -> Secrets and variables -> Actions -> Secrets" >&2
            exit 1
          fi

          # Enforce a clear auth mode selection:
          # - WIF mode: both vars must be set
          # - JSON mode: PLAY_SERVICE_ACCOUNT_JSON must be set
          if [ -n "${GCP_WORKLOAD_IDENTITY_PROVIDER:-}" ] || [ -n "${GCP_SERVICE_ACCOUNT_EMAIL:-}" ]; then
            if [ -z "${GCP_WORKLOAD_IDENTITY_PROVIDER:-}" ] || [ -z "${GCP_SERVICE_ACCOUNT_EMAIL:-}" ]; then
              echo "WIF is partially configured. Either set BOTH variables or unset BOTH and use PLAY_SERVICE_ACCOUNT_JSON." >&2
              echo "Missing:" >&2
              [ -z "${GCP_WORKLOAD_IDENTITY_PROVIDER:-}" ] && echo "- vars.GCP_WORKLOAD_IDENTITY_PROVIDER" >&2
              [ -z "${GCP_SERVICE_ACCOUNT_EMAIL:-}" ] && echo "- vars.GCP_SERVICE_ACCOUNT_EMAIL" >&2
              exit 1
            fi
            echo "Play auth mode: WIF (GitHub OIDC)" >&2
          else
            if [ -z "${PLAY_SERVICE_ACCOUNT_JSON:-}" ]; then
              echo "Missing Play credentials. Configure ONE of:" >&2
              echo "- Preferred (keyless): vars.GCP_WORKLOAD_IDENTITY_PROVIDER + vars.GCP_SERVICE_ACCOUNT_EMAIL" >&2
              echo "- Fallback: secret PLAY_SERVICE_ACCOUNT_JSON" >&2
              exit 1
            fi
            echo "Play auth mode: JSON secret (fallback)" >&2
          fi

          PACKAGE_NAME="$(python3 scripts/detect_play_package_name.py)"
          if [ "$PACKAGE_NAME" != "com.engenhodigital.app" ]; then
            echo "Unexpected Android package name detected from buildozer.spec." >&2
            echo "Expected: com.engenhodigital.app" >&2
            echo "Actual:   $PACKAGE_NAME" >&2
            exit 1
          fi

          python3 - <<'PY'
          from pathlib import Path

          spec_path = Path("buildozer.spec")
          text = spec_path.read_text(encoding="utf-8")

          in_app = False
          values: dict[str, str] = {}
          for raw in text.splitlines():
              line = raw.strip()
              if not line or line.startswith("#"):
                  continue
              if line.startswith("[") and line.endswith("]"):
                  in_app = line == "[app]"
                  continue
              if not in_app or "=" not in line:
                  continue
              k, v = [x.strip() for x in line.split("=", 1)]
              values[k] = v

          artifact = values.get("android.release_artifact", "").strip().lower()
          if artifact != "aab":
              raise SystemExit(f"buildozer.spec must have android.release_artifact = aab (found: {artifact!r})")

          api_raw = values.get("android.api", "").strip()
          if not api_raw.isdigit():
              raise SystemExit(f"buildozer.spec must have a numeric android.api (found: {api_raw!r})")
          api = int(api_raw)
          if api < 35:
              raise SystemExit(f"buildozer.spec android.api must be >= 35 (found: {api})")

          print("OK: buildozer.spec (package/aab/target API) looks valid.")
          PY

  android-release:
    needs: validate-config
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release config
        shell: bash
        run: |
          set -euo pipefail

          TRACK="internal"
          PROMOTE="false"
          STATUS="completed"
          RELEASE_NAME=""
          RELEASE_VERSION_NAME=""
          VERSION_CODE_OVERRIDE=""

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TRACK="${{ inputs.release_track }}"
            PROMOTE="${{ inputs.promote_to_production }}"
            STATUS="${{ inputs.release_status }}"
            RELEASE_NAME="${{ inputs.release_name }}"
            RELEASE_VERSION_NAME="${{ inputs.version_name }}"
            VERSION_CODE_OVERRIDE="${{ inputs.version_code }}"

            # Convenience: if version_name is empty but release_name looks like vX.Y.Z, reuse it.
            if [ -z "$RELEASE_VERSION_NAME" ] && [[ "${RELEASE_NAME:-}" == v*.*.* ]]; then
              RELEASE_VERSION_NAME="${RELEASE_NAME#v}"
            fi
          fi

          if [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            # Safe defaults on tag release: upload to internal, no auto-promotion.
            TRACK="internal"
            PROMOTE="false"
            STATUS="completed"
            RELEASE_NAME="${GITHUB_REF_NAME}"
            RELEASE_VERSION_NAME="${GITHUB_REF_NAME#v}"
          fi

          # Backward compatibility / UI naming.
          # Play Console UI uses "Closed testing" and "Open testing"; API tracks are typically alpha/beta.
          if [ "$TRACK" = "closed" ]; then TRACK="alpha"; fi
          if [ "$TRACK" = "open" ]; then TRACK="beta"; fi

          {
            echo "RELEASE_TRACK=$TRACK"
            echo "PROMOTE_TO_PRODUCTION=$PROMOTE"
            echo "PLAY_RELEASE_STATUS=$STATUS"
            echo "PLAY_RELEASE_NAME=$RELEASE_NAME"
            echo "RELEASE_VERSION_NAME=$RELEASE_VERSION_NAME"
            echo "VERSION_CODE_OVERRIDE=$VERSION_CODE_OVERRIDE"
          } >> "$GITHUB_ENV"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Authenticate to Google Cloud (WIF)
        if: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && vars.GCP_SERVICE_ACCOUNT_EMAIL != '' }}
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: Set Play credentials path (WIF)
        if: ${{ steps.gcp-auth.outcome == 'success' }}
        shell: bash
        run: |
          set -euo pipefail

          CREDS="${{ steps.gcp-auth.outputs.credentials_file_path }}"
          if [ -z "$CREDS" ]; then
            CREDS="${GOOGLE_APPLICATION_CREDENTIALS:-}"
          fi
          if [ -z "$CREDS" ] || [ ! -f "$CREDS" ]; then
            echo "Could not locate credentials file created by google-github-actions/auth." >&2
            exit 1
          fi
          echo "PLAY_JSON_KEY_PATH=$CREDS" >> "$GITHUB_ENV"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            build-essential \
            curl \
            git \
            libtool \
            pkg-config \
            zip \
            unzip \
            python3-pip \
            python3-venv \
            libffi-dev \
            libltdl-dev \
            libssl-dev \
            zlib1g-dev \
            libjpeg-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          # p4a/pyjnius currently breaks with Cython 3.x in many setups.
          python -m pip install "Cython==0.29.36" "buildozer==1.5.0"

      - name: Restore Buildozer cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Prepare signing (keystore)
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD || secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        run: |
          set -euo pipefail

          if [ -z "${ANDROID_KEYSTORE_BASE64:-}" ]; then
            echo "Missing secret: ANDROID_KEYSTORE_BASE64" >&2
            exit 1
          fi
          if [ -z "${ANDROID_KEYSTORE_PASSWORD:-}" ]; then
            echo "Missing secret: ANDROID_KEYSTORE_PASSWORD" >&2
            exit 1
          fi
          if [ -z "${ANDROID_KEY_ALIAS:-}" ]; then
            echo "Missing secret: ANDROID_KEY_ALIAS" >&2
            exit 1
          fi
          if [ -z "${ANDROID_KEY_PASSWORD:-}" ]; then
            echo "Missing secret: ANDROID_KEY_PASSWORD (or legacy ANDROID_KEY_ALIAS_PASSWORD)" >&2
            exit 1
          fi

          KEYSTORE_PATH="$RUNNER_TEMP/upload-keystore.jks"
          printf '%s' "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$KEYSTORE_PATH"

          {
            echo "ANDROID_KEYSTORE_PATH=$KEYSTORE_PATH"
            echo "ANDROID_KEYSTORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD"
            echo "ANDROID_KEY_ALIAS=$ANDROID_KEY_ALIAS"
            echo "ANDROID_KEY_PASSWORD=$ANDROID_KEY_PASSWORD"
          } >> "$GITHUB_ENV"

      - name: Prepare Play credentials (JSON secret fallback)
        if: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER == '' && vars.GCP_SERVICE_ACCOUNT_EMAIL == '' }}
        shell: bash
        env:
          PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          set -euo pipefail

          if [ -z "${PLAY_SERVICE_ACCOUNT_JSON:-}" ]; then
            echo "Missing secret: PLAY_SERVICE_ACCOUNT_JSON" >&2
            echo "Configure WIF (vars.GCP_WORKLOAD_IDENTITY_PROVIDER + vars.GCP_SERVICE_ACCOUNT_EMAIL) OR set PLAY_SERVICE_ACCOUNT_JSON." >&2
            exit 1
          fi

          PLAY_KEY_PATH="$RUNNER_TEMP/play-key.json"
          export PLAY_KEY_PATH
          python3 - <<'PY'
          import os
          from pathlib import Path

          out = Path(os.environ["PLAY_KEY_PATH"])
          raw = os.environ["PLAY_SERVICE_ACCOUNT_JSON"]
          out.write_text(raw, encoding="utf-8")
          PY
          echo "PLAY_JSON_KEY_PATH=$PLAY_KEY_PATH" >> "$GITHUB_ENV"

      - name: Install Android SDK/NDK and accept licenses
        shell: bash
        run: |
          set -euo pipefail

          ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
            curl -fsSL -o /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip
            unzip -q /tmp/cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
            mv "$ANDROID_SDK_ROOT/cmdline-tools/tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          fi

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          # Buildozer still checks for sdkmanager at tools/bin
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager" "$ANDROID_SDK_ROOT/tools/bin/avdmanager"

          # sdkmanager closes stdin after accepting licenses which can kill `yes` with SIGPIPE.
          # With pipefail enabled this would fail the step; disable pipefail just for this command.
          set +o pipefail
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses > /dev/null
          set -o pipefail
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;36.1.0" \
            "ndk;25.2.9519653"

          {
            echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
            echo "ANDROID_HOME=$ANDROID_SDK_ROOT"
            echo "ANDROIDSDK=$ANDROID_SDK_ROOT"
            echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653"
            echo "ANDROIDNDK=$ANDROID_SDK_ROOT/ndk/25.2.9519653"
            echo "ANDROID_SDK_PATH=$ANDROID_SDK_ROOT"
            echo "ANDROID_NDK_PATH=$ANDROID_SDK_ROOT/ndk/25.2.9519653"
          } >> "$GITHUB_ENV"

      - name: Set versionName/versionCode (tag-aware)
        shell: bash
        run: |
          set -euo pipefail
          args=(--env-file "$GITHUB_ENV" --version-name "${RELEASE_VERSION_NAME:-}")
          if [ -n "${VERSION_CODE_OVERRIDE:-}" ]; then
            args+=(--version-code "$VERSION_CODE_OVERRIDE")
          fi
          python3 scripts/set_version.py "${args[@]}"

      - name: Patch buildozer.spec (signing + version)
        run: python3 scripts/ci_prepare_buildozer.py

      - name: Detect Play package name
        shell: bash
        run: |
          set -euo pipefail
          PACKAGE_NAME="$(python3 scripts/detect_play_package_name.py)"
          echo "PLAY_PACKAGE_NAME=$PACKAGE_NAME" >> "$GITHUB_ENV"

      - name: Build AAB (release)
        env:
          # p4a reads these directly for release signing.
          P4A_RELEASE_KEYSTORE: ${{ env.ANDROID_KEYSTORE_PATH }}
          P4A_RELEASE_KEYSTORE_PASSWD: ${{ env.ANDROID_KEYSTORE_PASSWORD }}
          P4A_RELEASE_KEYALIAS: ${{ env.ANDROID_KEY_ALIAS }}
          P4A_RELEASE_KEYALIAS_PASSWD: ${{ env.ANDROID_KEY_PASSWORD }}
        run: buildozer android release

      - name: Resolve built AAB path
        shell: bash
        run: |
          set -euo pipefail
          AAB_PATH="$(ls -1 bin/*.aab 2>/dev/null | head -n 1 || true)"
          if [ -z "$AAB_PATH" ] || [ ! -f "$AAB_PATH" ]; then
            echo "No AAB found in bin/. Ensure buildozer is configured to generate .aab." >&2
            ls -la bin || true
            exit 1
          fi
          echo "AAB_PATH=$AAB_PATH" >> "$GITHUB_ENV"

      - name: Generate Play Store listing assets (Fastlane metadata/images)
        shell: bash
        run: |
          set -euo pipefail
          python3 -m pip install --quiet "Pillow==10.2.0"
          python3 scripts/generate_play_store_assets.py --locale "pt-BR"

      - name: Generate Play Store release notes (Fastlane changelog)
        shell: bash
        run: |
          set -euo pipefail

          LOCALE="pt-BR"
          VERSION_CODE="${ANDROID_NUMERIC_VERSION:-}"
          VERSION_NAME="${ANDROID_VERSION_NAME:-}"

          if [ -z "$VERSION_CODE" ]; then
            echo "ANDROID_NUMERIC_VERSION is missing; cannot generate Play changelog file." >&2
            exit 1
          fi

          CHANGELOG_DIR="fastlane/metadata/android/${LOCALE}/changelogs"
          mkdir -p "$CHANGELOG_DIR"

          # Minimal default release notes to satisfy Play Console requirements.
          # You can customize the template here anytime.
          TITLE="Atualizacao"
          if [ -n "$VERSION_NAME" ]; then
            TITLE="Versao ${VERSION_NAME}"
          elif [ -n "${PLAY_RELEASE_NAME:-}" ]; then
            TITLE="${PLAY_RELEASE_NAME}"
          fi

          {
            echo "${TITLE}"
            echo "- Atualizacoes e melhorias."
          } > "${CHANGELOG_DIR}/${VERSION_CODE}.txt"

      - name: Build universal APK from AAB (bundletool)
        shell: bash
        env:
          AAB_PATH: ${{ env.AAB_PATH }}
        run: |
          set -euo pipefail

          # Play uses AAB. This step creates a universal APK (for sideload/testing) as an artifact.
          BUNDLETOOL_VERSION="1.15.6"
          BUNDLETOOL_JAR="$RUNNER_TEMP/bundletool.jar"

          curl -fsSL -o "$BUNDLETOOL_JAR" \
            "https://github.com/google/bundletool/releases/download/${BUNDLETOOL_VERSION}/bundletool-all-${BUNDLETOOL_VERSION}.jar"

          APKS_PATH="$RUNNER_TEMP/app.apks"
          java -jar "$BUNDLETOOL_JAR" build-apks \
            --bundle="$AAB_PATH" \
            --output="$APKS_PATH" \
            --mode=universal \
            --ks="$ANDROID_KEYSTORE_PATH" \
            --ks-pass="pass:${ANDROID_KEYSTORE_PASSWORD}" \
            --ks-key-alias="$ANDROID_KEY_ALIAS" \
            --key-pass="pass:${ANDROID_KEY_PASSWORD}"

          unzip -p "$APKS_PATH" universal.apk > "bin/universal-release.apk"

      - name: Upload Android artifacts (AAB + APK)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            bin/*.aab
            bin/universal-release.apk
          if-no-files-found: warn

      - name: Upload to Google Play (Fastlane supply)
        env:
          AAB_PATH: ${{ env.AAB_PATH }}
          PLAY_JSON_KEY_PATH: ${{ env.PLAY_JSON_KEY_PATH }}
          PLAY_PACKAGE_NAME: ${{ env.PLAY_PACKAGE_NAME }}
          PLAY_TRACK: ${{ env.RELEASE_TRACK }}
          PLAY_RELEASE_STATUS: ${{ env.PLAY_RELEASE_STATUS }}
          PLAY_RELEASE_NAME: ${{ env.PLAY_RELEASE_NAME }}
        run: bundle exec fastlane android upload

      - name: Promote to production
        if: ${{ env.PROMOTE_TO_PRODUCTION == 'true' && env.RELEASE_TRACK != 'production' && success() }}
        env:
          PLAY_JSON_KEY_PATH: ${{ env.PLAY_JSON_KEY_PATH }}
          PLAY_PACKAGE_NAME: ${{ env.PLAY_PACKAGE_NAME }}
          PLAY_TRACK: ${{ env.RELEASE_TRACK }}
          PLAY_PROMOTE_RELEASE_STATUS: ${{ env.PLAY_RELEASE_STATUS }}
        run: bundle exec fastlane android promote_to_production
